{% extends "layout.html" %}

{% block content %}
<div class="bg-dark flex justify-center items-center min-h-screen bg-white-100">
  <div class="bg-dark shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center text-white-800">Login Form</h2>
    
    <!-- Form Start -->
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Login
        </button>
      </div>
    </form>
    
    <!-- Register Link -->
    <p class="text-center text-gray-600 mt-4">
      Don't have an account? 
      <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
